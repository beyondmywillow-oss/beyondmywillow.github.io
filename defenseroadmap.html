<!DOCTYPE html>
<html lang="ko">
<head>

    <!-- Tailwind CSS -->

    <style>
        body { font-family: 'Pretendard', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons ---
        const Calendar = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
        );
        const CheckCircle = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>

            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/></svg>
        );

        // --- Main Component ---
        const ThesisScheduler = () => {

            // [ÏàòÏ†ïÎê®] Ïã¨ÏÇ¨ÏùºÎèÑ ÌòÑÏû¨ Ïó∞ÎèÑÏóê ÎßûÏ∂∞ÏÑú ÏÑ§Ï†ï (12Ïõî 17Ïùº)
            // Ïõî(Month)ÏùÄ 0Î∂ÄÌÑ∞ ÏãúÏûëÌïòÎØÄÎ°ú 11Ïù¥ 12ÏõîÏûÖÎãàÎã§.
            const DEFENSE_DATE = new Date(currentYear, 11, 17);

            const defaultSchedule = [
                {
                    id: 1,
                    phase: "Ïã§Ìóò Î∞è Îç∞Ïù¥ÌÑ∞ ÌôïÏ†ï",
                    dates: "11.21(Í∏à) - 11.22(ÌÜ†)",
                    status: "current",
                    tasks: [
                        { id: 't1-1', text: "Ïã§Ìóò ÏµúÏ¢Ö ÎßàÎ¨¥Î¶¨ Î∞è Îç∞Ïù¥ÌÑ∞ ÏàòÏßë ÏôÑÎ£å", completed: false },
                        { id: 't1-2', text: "Raw Data Î∞±ÏóÖ Î∞è Ï†ïÎ¶¨", completed: false }
                    ]
                },
                {
                    id: 2,
                    phase: "Í≤∞Í≥º Î∂ÑÏÑù Î∞è ÏãúÍ∞ÅÌôî (ÎºàÎåÄ Ïû°Í∏∞)",
                    dates: "11.23(Ïùº) - 11.26(Ïàò)",
                    status: "upcoming",
                    tasks: [
                        { id: 't2-1', text: "Îç∞Ïù¥ÌÑ∞ ÌÜµÍ≥Ñ Î∂ÑÏÑù Î∞è Ìï¥ÏÑù", completed: false },
                        { id: 't2-2', text: "[Í≤∞Í≥º] ÏÑπÏÖòÏö© Ìëú(Table) Î∞è Í∑∏Î¶º(Figure) Ï†úÏûë", completed: false },
                        { id: 't2-3', text: "ÎÖºÎ¨∏ Î™©Ï∞®(Outline) ÏÑ∏Î∂Ä ÌôïÏ†ï", completed: false }
                    ]
                },
                {
                    id: 3,
                    phase: "ÌïµÏã¨ ÏßëÌïÑ: Î∞©Î≤ï & Í≤∞Í≥º",
                    dates: "11.27(Î™©) - 11.30(Ïùº)",
                    status: "upcoming",
                    tasks: [
                        { id: 't3-1', text: "[Ïó∞Íµ¨ Î∞©Î≤ï] ÏûëÏÑ± (Ïã§Ìóò ÏÑ§Í≥Ñ, Ï∏°Ï†ï ÎèÑÍµ¨ Îì±)", completed: false },
                        { id: 't3-2', text: "[Í≤∞Í≥º] ÏûëÏÑ± (ÎèÑÌëú Ìï¥ÏÑù ÏúÑÏ£º)", completed: false }
                    ]
                },
                {
                    id: 4,
                    phase: "ÌïµÏã¨ ÏßëÌïÑ: ÏÑúÎ°† & Ïù¥Î°†Ï†Å Î∞∞Í≤Ω",
                    dates: "12.01(Ïõî) - 12.04(Î™©)",
                    status: "upcoming",
                    tasks: [
                        { id: 't4-1', text: "[Ïù¥Î°†Ï†Å Î∞∞Í≤Ω] ÏÑ†Ìñâ Ïó∞Íµ¨ Ï†ïÎ¶¨ Î∞è Ïù∏Ïö©", completed: false },
                        { id: 't4-2', text: "[ÏÑúÎ°†] Ïó∞Íµ¨Ïùò ÌïÑÏöîÏÑ± Î∞è Î™©Ï†Å Í∏∞Ïà†", completed: false }
                    ]
                },
                {
                    id: 5,
                    phase: "Ïã¨Ìôî ÏßëÌïÑ: ÎÖºÏùò & Ï¥àÎ°ù",
                    dates: "12.05(Í∏à) - 12.08(Ïõî)",
                    status: "upcoming",
                    tasks: [
                        { id: 't5-1', text: "[ÎÖºÏùò] Í≤∞Í≥ºÏùò ÏùòÏùò, ÌïúÍ≥ÑÏ†ê, Ï†úÏñ∏ ÏûëÏÑ±", completed: false },
                        { id: 't5-2', text: "Íµ≠Î¨∏/ÏòÅÎ¨∏ Ï¥àÎ°ù(Abstract) ÏûëÏÑ±", completed: false },
                        { id: 't5-3', text: "Ï∞∏Í≥†Î¨∏Ìóå(References) ÏÑúÏãù Ï†ïÎ¶¨", completed: false }
                    ]
                },
                {
                    id: 6,
                    phase: "ÏµúÏ¢Ö Ìé∏Ïßë (ÏûëÏÑ± ÏôÑÎ£å Î™©Ìëú)",
                    dates: "12.09(Ìôî) - 12.10(Ïàò)",
                    status: "upcoming",
                    isTarget: true,
                    tasks: [
                        { id: 't6-1', text: "Ï†ÑÏ≤¥ ÎÖºÎ¶¨ ÌùêÎ¶Ñ Í≤ÄÌÜ† Î∞è Ïò§ÌÉÄ ÏàòÏ†ï", completed: false },
                        { id: 't6-2', text: "ÏßÄÎèÑÍµêÏàòÎãò ÏµúÏ¢Ö ÌôïÏù∏ ÏöîÏ≤≠", completed: false },
                        { id: 't6-3', text: "‚òÖ Ïã¨ÏÇ¨Ïùº 1Ï£ºÏùº Ï†Ñ ÏûëÏÑ± ÏôÑÎ£å Îã¨ÏÑ±", completed: false }
                    ]
                },
                {
                    id: 7,
                    phase: "ÌñâÏ†ï Ï≤òÎ¶¨ Î∞è Ïã§Ï†Å Ï†úÏ∂ú",
                    dates: "12.11(Î™©) - 12.12(Í∏à)",
                    status: "upcoming",
                    isDeadline: true,
                    tasks: [
                        { id: 't7-1', text: "ÎÖºÎ¨∏ Í∞ÄÏ†úÎ≥∏/ÌååÏùº Ï§ÄÎπÑ", completed: false },
                        { id: 't7-2', text: "‚òÖ 12Ïùº: ÎÖºÎ¨∏Ïã§Ï†Å Ï†úÏ∂ú ÎßàÍ∞ê Ï§ÄÏàò", completed: false }
                    ]
                },
                {
                    id: 8,
                    phase: "Î∞úÌëú ÏûêÎ£å Ï§ÄÎπÑ",
                    dates: "12.13(ÌÜ†) - 12.16(Ìôî)",
                    status: "upcoming",
                    tasks: [
                        { id: 't8-1', text: "Ïã¨ÏÇ¨ Î∞úÌëúÏö© PPT Ï†úÏûë", completed: false },
                        { id: 't8-2', text: "Î∞úÌëú ÎåÄÎ≥∏ ÏûëÏÑ± Î∞è Î¶¨ÌóàÏÑ§", completed: false },
                        { id: 't8-3', text: "ÏòàÏÉÅ ÏßàÎ¨∏ Î¶¨Ïä§Ìä∏ÏóÖ Î∞è ÎãµÎ≥Ä Ï§ÄÎπÑ", completed: false }
                    ]
                },
                {
                    id: 9,
                    phase: "D-Day: ÎÖºÎ¨∏ Ïã¨ÏÇ¨",
                    dates: "12.17(Ïàò)",
                    status: "upcoming",
                    isDday: true,
                    tasks: [
                        { id: 't9-1', text: "ÏµúÏ¢Ö Î∞úÌëú Î∞è Ïã¨ÏÇ¨ÏúÑÏõê ÏßàÏùòÏùëÎãµ", completed: false },
                        { id: 't9-2', text: "Ïã¨ÏÇ¨ ÌõÑ ÏàòÏ†ïÏÇ¨Ìï≠ Ï†ïÎ¶¨", completed: false }
                    ]
                }
            ];

            const [schedule, setSchedule] = useState(() => {
                const saved = localStorage.getItem('defenseRoadmapData');
                return saved ? JSON.parse(saved) : defaultSchedule;
            });
            const [progress, setProgress] = useState(0);

            useEffect(() => {
                localStorage.setItem('defenseRoadmapData', JSON.stringify(schedule));
            }, [schedule]);

            useEffect(() => {
                let totalTasks = 0;
                let completedTasks = 0;
                schedule.forEach(phase => {
                    phase.tasks.forEach(task => {
                        totalTasks++;
                        if (task.completed) completedTasks++;
                    });
                });
                setProgress(Math.round((completedTasks / totalTasks) * 100));
            }, [schedule]);

            const toggleTask = (phaseId, taskId) => {
                setSchedule(prevSchedule => prevSchedule.map(phase => {
                    if (phase.id === phaseId) {
                        return {
                            ...phase,
                            tasks: phase.tasks.map(task => 
                                task.id === taskId ? { ...task, completed: !task.completed } : task
                            )
                        };
                    }
                    return phase;
                }));
            };

            const calculateDday = () => {
                const diffTime = DEFENSE_DATE - TODAY;
                const days = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (days === 0) return "D-Day";
                if (days < 0) return `D+${Math.abs(days)}`;
                return `D-${days}`;
            };

            const resetData = () => {
                if (confirm("Î™®Îì† Ï≤¥ÌÅ¨Î¶¨Ïä§Ìä∏ Í∏∞Î°ùÏùÑ Ï¥àÍ∏∞ÌôîÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) {
                    setSchedule(defaultSchedule);
                }
            };

            return (
                <div className="min-h-screen bg-gray-50 p-4 md:p-8 font-sans text-slate-800 pb-20">
                    <div className="max-w-3xl mx-auto space-y-8">
                        
                        {/* Header */}
                        <header className="bg-slate-900 rounded-3xl shadow-xl p-8 text-white relative overflow-hidden">
                            <div className="absolute -top-10 -right-10 w-40 h-40 bg-violet-500 rounded-full blur-3xl opacity-20"></div>
                            <div className="absolute bottom-0 left-0 w-32 h-32 bg-lime-400 rounded-full blur-3xl opacity-10"></div>

                            <div className="relative z-10 flex justify-between items-start md:items-center flex-col md:flex-row gap-6">
                                <div>

                                </div>

                            </div>

                                <div className="w-full bg-slate-800 rounded-full h-2 overflow-hidden">
                                    <div 
                                        className="bg-lime-400 h-2 rounded-full shadow-[0_0_10px_rgba(163,230,53,0.5)] transition-all duration-700 ease-out"
                                        style={{ width: `${progress}%` }}
                                    ></div>
                                </div>
                            </div>
                        </header>

                        {/* Dashboard */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div className="bg-blue-50 p-5 rounded-2xl border border-blue-100 flex flex-col justify-between hover:shadow-md transition-shadow">
                                <div className="flex justify-between items-start mb-2">

                                    <span className="text-xs font-bold text-blue-400 uppercase tracking-wider">Goal 1</span>
                                </div>
                                <div>
                                    <div className="text-2xl font-bold text-slate-800">ÏûëÏÑ± ÏôÑÎ£å</div>
                                    <div className="text-sm font-medium text-blue-600 mt-1">12Ïõî 10Ïùº (Ïàò)</div>
                                </div>
                            </div>
                            <div className="bg-violet-50 p-5 rounded-2xl border border-violet-100 flex flex-col justify-between hover:shadow-md transition-shadow">
                                <div className="flex justify-between items-start mb-2">
                                    <div className="p-2 bg-white text-violet-500 rounded-xl shadow-sm"><Save size={20} /></div>
                                    <span className="text-xs font-bold text-violet-400 uppercase tracking-wider">Deadline</span>
                                </div>
                                <div>
                                    <div className="text-2xl font-bold text-slate-800">Ïã§Ï†Å Ï†úÏ∂ú</div>
                                    <div className="text-sm font-medium text-violet-600 mt-1">12Ïõî 12Ïùº (Í∏à)</div>
                                </div>
                            </div>
                            <div className="bg-slate-900 p-5 rounded-2xl border border-slate-800 flex flex-col justify-between shadow-lg hover:shadow-xl transition-shadow">
                                <div className="flex justify-between items-start mb-2">

                                    <span className="text-xs font-bold text-slate-500 uppercase tracking-wider">The Day</span>
                                </div>
                                <div>
                                    <div className="text-2xl font-bold text-white">ÎÖºÎ¨∏ Ïã¨ÏÇ¨</div>
                                    <div className="text-sm font-medium text-lime-400 mt-1">12Ïõî 17Ïùº (Ïàò)</div>
                                </div>
                            </div>
                        </div>

                        {/* Timeline */}
                        <div className="space-y-4">
                            {schedule.map((phase) => {

                                let titleClass = "text-lg font-bold text-slate-800";
                                let checkColor = "text-lime-500";
                                
                                if (phase.isTarget) {

                                    dateBadgeClass = "bg-white text-blue-600 font-bold shadow-sm";
                                    titleClass = "text-lg font-extrabold text-blue-900";
                                    checkColor = "text-blue-500";

                                    titleClass = "text-lg font-extrabold text-violet-900";
                                    checkColor = "text-violet-500";
                                } else if (phase.isDday) {
                                    containerClass = "bg-slate-900 rounded-2xl p-6 shadow-xl border border-slate-800 relative overflow-hidden";
                                    dateBadgeClass = "bg-slate-800 text-lime-400 font-bold border border-slate-700";
                                    titleClass = "text-lg font-extrabold text-white";

                                        {phase.isDday && <div className="absolute top-0 right-0 w-24 h-24 bg-gradient-to-bl from-lime-500/20 to-transparent rounded-bl-full pointer-events-none"></div>}

                                                <button
                                                    key={task.id}

                                                    className={`w-full flex items-start gap-3 p-3 rounded-xl text-left group transition-all duration-200 ${
                                                        phase.isDday 
                                                        ? 'hover:bg-slate-800/80' 
                                                        : 'hover:bg-white hover:shadow-sm hover:ring-1 hover:ring-slate-100'
                                                    } ${phase.isDday && task.completed ? 'opacity-50' : ''}`}
                                                >
                                                    <div className={`mt-0.5 shrink-0 transition-colors ${
                                                        task.completed ? checkColor : (phase.isDday ? 'text-slate-600' : 'text-slate-300')
                                                    }`}>
                                                        {task.completed ? <CheckCircle size={22} className="fill-current" /> : <Circle size={22} />}
                                                    </div>
                                                    <span className={`text-sm md:text-[15px] transition-all leading-relaxed font-medium ${
                                                        task.completed 
                                                        ? (phase.isDday ? 'text-slate-500 line-through' : 'text-slate-400 line-through') 
                                                        : (phase.isDday ? 'text-slate-200' : 'text-slate-700')
                                                    }`}>
                                                        {task.text}
                                                    </span>
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>

                        <footer className="text-center py-8 space-y-4">

                                "ÎÅùÎÇ† ÎïåÍπåÏßÄ ÎÅùÎÇú Í≤å ÏïÑÎãàÎã§" ‚Äî Ïã¨ÏÇ¨ ÌÜµÍ≥ºÎ•º Í∏∞ÏõêÌï©ÎãàÎã§ üôè
                            </p>

                                Í∏∞Î°ù Ï¥àÍ∏∞Ìôî

                        </footer>

            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ThesisScheduler />);
    </script>
</body>
</html>
